<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Rental - Thundercats Car Rental Service</title>

    <link rel="stylesheet" href="../css/site.css" />
</head>
<body>
<main class="app">
    <header class="app-head">
        <nav class="navbar">
            <ul class="navbar-menu start">
                <li><a href="../">Thundercats Car Rental Service</a></li>
            </ul>
            <ul class="navbar-menu end">
                <li><a href="./">Add Rental</a></li>
                <li><a href="../current-rentals">Current Rentals</a></li>
            </ul>
        </nav>
    </header>
    <article class="app-body">
        <section class="app-section">
            <h1>Add Rental</h1>
            <h4>Ask the customer for their reservation number if they pre-ordered the vehicle online, or ask them for the following information if they did not have a reservation.</h4>
        </section>
        <section class="app-section">
            <h5>Pre-orders</h5>
            <form>
                <div class="field">
                    <label>Reservation ID</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <button type="button" class="button">
                        Confirm Reservation
                    </button>
                </div>
            </form>
            <br />
            <h5>Walk-ins</h5>
            <form>
                <div class="field">
                    <label>First Name</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>Driver's License #</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>Selected Car</label>
                    <select>
                        <option>2018 Toyota Corolla</option>
                    </select>
                </div>
                <div class="field">
                    <button type="button" class="button">
                        Reserve Vehicle
                    </button>
                </div>
            </form>
        </section>
    </article>
    <footer class="app-foot">

    </footer>
</main>
</body>
</html>
