<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Rental Service</title>

    <link rel="stylesheet" href="lib/bootstrap-4.3.1/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i><strong>GutenAuto</strong></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <form class="my-2 my-lg-0">
                            <input class="form-control form-control-dark" type="search" placeholder="Search for a car" aria-label="Search" list="cars-list">
                            <datalist id="cars-list"></datalist>
                        </form>
                    </li>
                    <li class="navbar-item ml-3">
                        <a class="navbar-link btn btn-primary" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="py-5">
                        <h3>Browse available cars</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="cars-container"></div>
            <script id="cars-template" class="content" type="text/x-handlebars-template">
                <div class="row">
                    {{#each cars}}
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <img class="card-img-top" src="img/cars/{{this.img}}" />
                            <div class="card-body">
                                <h6>{{this.year}} {{this.make}} {{this.model}}</h6>
                                <p>Miles: {{this.miles}}</p>
                                <p>Price: ${{this.price}}</p>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </script>
        </div>
    </section>
</main>
<footer>

</footer>

<script src="lib/jquery-3.3.1/jquery.js"></script>
<script src="lib/popper.js-1.14.7/dist/popper.js"></script>
<script src="lib/bootstrap-4.3.1/dist/js/bootstrap.bundle.js"></script>
<script src="lib/handlebars-4.1.0/handlebars.js"></script>
<script src="js/entry-rent.js"></script>
</body>
</html>
